<!DOCTYPE html>
<html>
    <head>
        <title>Bone Idle</title>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body onload="openTab(event, 'productionTab')">
        <img src = "assets/images/header.png" alt="Bone Idle" class="center" width ="200" height ="40">

        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'productionTab')">Production</button>
          <button class="tablinks" onclick="openTab(event, 'upgradesTab')">Upgrades</button>
          <button class="tablinks" onclick="openTab(event, 'mapTab')">Map</button>
          <button class="tablinks" onclick="openTab(event, 'settingsTab')">Settings</button>
        </div>

        <div id="bones">
          Bones: 0 Skeletons: 0
        </div>

        <!--PRODUCTION-->
        <div id="productionTab" class="tabcontent">
          <img id="clicker" src = "assets/images/bone.png" alt="buttonpress" class="boneclicker"/>
          <br>
          <button id="skeletonPurchase" class="button">Buy Skeleton: 206</button>
          <div id="skeletonJobs" style="padding-top: 5px">
            <button id="warriorBuy" class="button">Train Warrior</button>
            <button id="alchemistBuy" class="button">Train Alchemist</button>
            <button id="workerBuy" class="button">Train Worker</button>
            <p id="skeletonDemographic">Warriors: 0 Alchemists: 0 Workers: 0</p>
          </div>    
        </div>
        
        <!--UPGRADES-->
        <div id="upgradesTab" class="tabcontent">
          <div id="upgrades">
            <p>UPGRADES:</p>
            <button id="milk" title="Doubles the amount of bones per click." class="button">Buy Milk: 50 bones</button>
            <button id="tools" title="Doubles prodution of worker skeletons" class="button">Buy Tools: 50 bones<span style="color: red;"> Need 1 Alchemist!</span></button>
            <button id="weapons" title="Makes warriors deal more damage" class="button">Buy Weapons: 75 bones<span style="color: red;"> Need 1 Alchemist!</span></button>
          </div>
        </div>

        <div id="mapTab" class="tabcontent"> 
          <h1>Under Construction!!!</h1>
        </div>

        <!--SETTINGS-->
        <div id="settingsTab" class="tabcontent">
          <button id="wipeBtn" title="wipe save" style="color: red;padding-right: 3px;">WIPE SAVE</button>
        </div>
        
        <div id="bones">
        </div>
        
        <div id="buttons" style="float: right;">
        </div>
        
        <div id="alert">
        </div>
   
        <script src="assets/js/main.js"></script>
        <script src="assets/js/buttonListeners.js"></script>
        <script>
            function openTab(evt, tabName) {
              let i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(tabName).style.display = "block";
              evt.currentTarget.className += " active";
            }
        </script>
    </body>
</html>
