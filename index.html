<!DOCTYPE html>
<html>
    <head>
        <title>Bone Idle</title>
        <link rel="icon" type="image/x-icon" href="Bone.ico">
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="style.css">
        <img src = "images/BoneTitle.png" alt="Bone Idle" class="center" width ="200" height ="40">
    </head>
    <body style="background-color: #343434;">
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Production')">Production</button>
            <button class="tablinks" onclick="openCity(event, 'Upgrades')">Upgrades</button>
            <button class="tablinks" onclick="openCity(event, 'Map')">Map</button>
          </div>
        <div id="bones" style="color: #ffffff;">
        </div>
        <div id="Production" class="tabcontent">
            <img id="clicker" src = "images/Bone.png" alt="buttonpress"/>
            <br>
            <button id="skeletons" style="height: 100px;width: 100px;font-size: 15px;padding-bottom: 5px;" class="button">Buy Skeleton: 206</button>
                <div id="SkeleButtons" style="padding-top: 5px">
                    <button id="warriorButton" style="height: 100px;width: 100px;font-size: 15px;padding: 5px;" class="button">Train Warrior</button>
                    <button id="alchemistButton" style="height: 100px;width: 100px;font-size: 15px;padding: 5px;" class="button">Train Alchemist</button>
                    <button id="workerButton" style="height: 100px;width: 100px;font-size: 15px;" class="button">Train Worker</button>
                    <br>
                    <p id="SkeleAssign" style="color: #ffffff;"></p>
                </div>    
        </div>
          
        <div id="Upgrades" class="tabcontent">
            <div id = "upgrades">
                <p>UPGRADES:</p>
                <div id=milk>
                <button id="Bmilk" title="Doubles the amount of bones per click." class="button">Buy Milk: 100 bones</button>
                </div>
                <div id="tools">
                <button id="Btools" title="Doubles prodution of worker skeletons" class="button">Buy Tools: 100 bones<span style="color: red;"> Need 10 Alchemists!</span></button>
                </div>
                <div id = "weapons">
                <button id="Bweapons" title="Makes warriors deal more damage" class="button">Buy Weapons: 100 bones<span style="color: red;"> Need 10 Alchemists!</span></button>
                </div>
            </div>
            
        </div>
          
        <div id="Map" class="tabcontent">
         

        </div>
     
        <div id="bones">
        </div>
        
      
        
        <div id="buttons" style="float: right;">
            
        </div>
        
        

        <div id="status">
        </div>
   

        <script src="main.js"></script>
        <script>
            function openCity(evt, cityName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(cityName).style.display = "block";
              evt.currentTarget.className += " active";
            }
            </script>
    </body>
</html>
